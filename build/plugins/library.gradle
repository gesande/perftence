apply plugin: "java"
apply plugin: "eclipse"

repositories { 
    flatDir { dirs 'lib' } 
}

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar', exclude: '*-sources.jar')
}

eclipse {
    classpath {
        file {
            whenMerged { classpath ->
                classpath.entries.removeAll { entry ->
                    entry.kind == 'lib'
                }
            }
        }
    }
}

