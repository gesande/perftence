import org.gradle.api.tasks.GradleBuild

task buildEclipseSettings(type: GradleBuild) { GradleBuild task ->
    task.group = 'IDE'
    task.description= 'Build fresh Eclipse settings for all projects.'
    task.tasks << 'cleanEclipse'
    task.tasks << 'eclipse'
    task.doLast { println "Eclipse settings ready. Now import project (without copying them) into Eclipse."  }
}

