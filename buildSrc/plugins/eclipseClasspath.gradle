import org.gradle.api.Task
import org.gradle.logging.StyledTextOutputFactory
import org.gradle.logging.StyledTextOutput.Style


apply plugin: "eclipse"

eclipse.classpath.defaultOutputDir = file('target/classes')

task removeTarget { Task task ->
    group = 'IDE'
    description = "Deletes project specific target -directory."
    doLast {
        delete('target')
        printOutInfo("eclipse.removeTarget", "Target -directory deleted from project ${task.project.name}.")
    }
}

void printOutInfo(String taskName, String msg){
    services.get(StyledTextOutputFactory).create(taskName).withStyle(Style.Info).println(msg)
}

